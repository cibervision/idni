  what_is_tau_chain: Qué es Tau
  content_what_is_tau_chain_italic: Tau es una red blockchain descentralizada destinada a resolver las limitaciones inherentes en la comunicación humana a gran escala y acelerar la productividad en la colaboración humana utilizando inteligencia artificial basada en la lógica.
  content_what_is_tau_chain_p1: Actualmente, las discusiones a gran escala y los esfuerzos de colaboración llevados a cabo directamente entre personas son altamente ineficientes. Para abordar este problema, desarrollamos un paradigma que llamamos comunicación Humano-Máquina-Humano&#58; el principio central es que los usuarios no solo pueden interactuar entre ellos sino también aclarar sus afirmaciones a su cliente Tau. Nuestro paradigma permite a Tau deducir áreas de consenso entre sus usuarios en tiempo real, permitiendo a la red impulsar la comunicación actuando como intermediario entre humanos. Lo hace recogiendo las opiniones y preferencias que sus usuarios desean compartir y construyendo de forma lógica opiniones en una base de conocimiento semántico.
  content_what_is_tau_chain_p2: Capaz de deducir el consenso y comprender las discusiones, Tau puede generar y ejecutar código automáticamente basándose en el consenso, a través de un proceso conocido como síntesis de código. Esto acelerará en gran medida la producción de conocimiento y agilizará la mayoría de los esfuerzos de colaboración a gran escala que podemos imaginar en el mundo actual.
  tau_feature: Características Principales de Tau
  only_dynamic: La Única Red Social Dinámica Descentralizada
  content_only_dynamic1: Este proceso de escalamiento de discusiones, automatización de código y elección social en tiempo real se puede aplicar a la red en sí misma, permitiendo que todo el protocolo blockchain sea definido y enmendado a la perfección por las elecciones de sus usuarios.
  content_only_dynamic2: Cuando la comunidad Tau tenga la intención de realizar cambios en el código de red, las reglas o los protocolos, simplemente deberán expresar estas opiniones y perspectivas en un lenguaje compatible a través de la red. La lógica autodefinida de la red blockchain le permitirá detectar el consenso entre estas opiniones y modificar automáticamente su propio código para reflejar este consenso, de bloque a bloque. A diferencia del método común de votación, el enfoque de Tau tendrá en cuenta las perspectivas de toda la comunidad, donde las personas podrán votar libremente y proponer qué votar en tiempo real. Esta capacidad única de Tau es la única solución descentralizada para crear un protocolo verdaderamente dinámico.

  content_video: El video de arriba es una ilustración preliminar de cómo las conversaciones sobre Tau pueden tomar forma. Las discusiones de los usuarios pueden enfocarse en temas cotidianos o disciplinas particulares, como ciencia y política. Tau estará al tanto de las discusiones sobre sí misma y cambiará en consecuencia.
  the_road_map: La Hoja de Ruta
  content_the_road_map: Hemos diseñado una hoja de ruta donde cada etapa apoya el desarrollo de la siguiente y es una innovación tecnológica útil por sí misma. Esperamos completar el desarrollo de TML y Alfa Tau en 2019. Usando la plataforma de discusión de Alfa Tau, un número ilimitado de desarrolladores puede unirse al proyecto para apoyar la construcción de Beta Tau, agilizando su fecha de lanzamiento al mercado. Después de que se desarrolle Beta Tau, solo será cuestión de tiempo hasta que Tau-Chain se complete ya que todos los desafíos técnicos se resolverán utilizando Beta Tau, en colaboración y, con suerte, en una escala de desarrollo nunca antes vista.

  feature_lang_title : El Internet de Lenguajes
  feature_lang_content: No existe un único y mejor lenguaje para todos los fines, por lo que creamos el Meta Lenguaje Tau (TML)&#58; un lenguaje destinado a definir otros lenguajes y traducirlos manteniendo la misma información. TML permite una comunicación fluida y una traducción semántica entre los lenguajes de programación, los lenguajes de representación del conocimiento, los formatos de visualización y organización, los lenguajes de dominio específico y más.

  feature_knowledge_title : Base de Conocimiento Global
  feature_knowledge_content: Una vez que los lenguajes de representación del conocimiento se definen bajo el TML, cualquier usuario puede enviar libremente opiniones e ideas como predicados lógicos a su cliente Tau, o transmitirlo a la red Tau, que se combinan para formar una base de conocimiento. Los usuarios pueden consultar esta base de conocimiento y Tau les ayudará a deducir las respuestas que buscan. La producción de conocimiento depende en gran medida de la eficiencia de las discusiones. Por lo tanto, al resolver las limitaciones de las discusiones a gran escala, Tau puede acelerar en gran medida la producción de todo el conocimiento en todo el mundo.

  feature_economy_title : La Economía del Conocimiento Inteligente de Agoras
  feature_economy_content: Agoras es una economía de conocimiento avanzada que permite realizar transacciones conocimiento-efectivo …

  feature_collaboration_title : Acelerando y Automatizando la Colaboración
  feature_collaboration_content: Muchos compromisos humanos que valen la pena dependen de esfuerzos de colaboración. Al agilizar estos esfuerzos, podemos acelerar de manera efectiva el desarrollo de toda nuestra especie. Además de poder escalar las discusiones, el marco lógico decidible de Tau permite sintetizar y ejecutar código en función de las especificaciones del usuario. Los usuarios pueden crear sus propios equipos bajo Tau para discutir y colaborar en un proyecto con su propia base de conocimiento privada. Después de aprovechar la capacidad de Tau de escalar las discusiones, los equipos pueden llegar rápidamente a un consenso sobre las especificaciones y Tau puede generar y ejecutar código automáticamente, de acuerdo con esas especificaciones.

  feature_discussion_title : Escalando Discusiones
  feature_discussion_content: Las discusiones son un proceso social de gran valor para intercambiar pensamientos y opiniones, pudiendo conducir a nuevas ideas inspiradoras y deducir nuevos conceptos. Actualmente, las discusiones a gran escala son muy ineficientes&#58; tener una discusión entre 500 personas generalmente arroja un resultado menos productivo que una discusión entre 5 personas. Pero, ¿qué pasaría si no solo pudiéramos escuchar a cientos de personas a la vez, sino también comprender y procesar toda esta información de manera útil? Al tener a Tau como organizador en nuestro enfoque de comunicación Humano-Máquina-Humano, podemos resumir y consultar eficazmente todos los datos discutidos de una manera eficiente y comprensible, y, por primera vez en la historia, permitir que las discusiones se adapten a cualquier cantidad de participantes mientras se mantienen productivas. Tener un aumento de 100x en los participantes de una discusión bajo Tau podría, en teoría, producir 100x veces más utilidad de la información y productividad del conocimiento.

  feature_choice_title : Elección Social en Tiempo Real
  feature_choice_content: Formar un método justo, completo y eficiente de elección social ha resultado esquivo en muchos campos. En las comunidades grandes, decidir sobre qué temas votar se vuelve poco manejable, lo que lleva a ignorar muchos puntos de vista y tópicos sociales importantes. Del mismo modo, las grandes organizaciones suelen quedar paralizadas por su incapacidad para tomar decisiones importantes en la red, lo que conduce a una baja productividad e incluso al fracaso. Tau presenta un mecanismo de elección social innovador&#58; los usuarios solo necesitan expresar sus opiniones en forma de predicados lógicos (utilizando el lenguaje definido sobre TML) publicados en la red, lo que permite que la base de conocimiento de Tau sea un agregado de preferencias sociales de todas las opiniones de todos sus usuarios. Junto con la propiedad lógica de decidibilidad y una nueva fórmula de consenso, el mecanismo de elección social permite a Tau calcular cosas como el consenso sobre cada tema expresado, independientemente de cuán remoto o esotérico sea el tema.

  road_map_in_progress: En progreso

  roadmap_title_1: Lanzamiento de MVP&#58; Meta Lenguaje Tau (TML)
  roadmap_date_1: Q3 2018
  roadmap_content_1: Comenzamos desarrollando un metalenguaje (TML) como una herramienta para definir nuevos lenguajes que se pueden traducir entre ellos. TML será un lenguaje decidible que posee una característica única para interpretar y redefinirse a sí mismo, similar (pero más expresivo) a Datalog, ya que permite la negación [no estratificada] sin restricciones. TML también podrá realizar todas las tareas computacionales que son computables en espacio polinomial. Aprendimos de los errores de la historia para insistir en que nuestra implementación será altamente optimizada.

  roadmap_title_2: Demo
  roadmap_date_2: Q3 2018
  roadmap_content_2: Se lanzará un programa para que los usuarios obtengan un adelanto de cómo puede ser la comunicación con Tau.

  roadmap_title_3: Proyecciones de Futamura
  roadmap_date_3: Q4 2018
  roadmap_content_3: La primera misión de TML es definirse en el método de Evaluación Parcial, que da lugar a las proyecciones de Futamura. Será la primera implementación no completa de Turing de las proyecciones de Futamura, el santo grial de las capacidades de compilación.

  roadmap_title_4: Internet de Lenguajes
  roadmap_date_4: Q1 2019
  roadmap_content_4: Se creará una interfaz de usuario que aprovecha TML para desarrollar un sistema que pueda definir, almacenar y traducir fácilmente los lenguajes. El Internet de Lenguajes hará que los lenguajes sean irrelevantes, dada la capacidad de la red de traducción de un lenguaje a otro manteniendo el mismo significado exacto.

  roadmap_title_5: Red de Conocimiento
  roadmap_date_5: Q2 2019
  roadmap_content_5: Para llegar finalmente a una plataforma de debate escalable, crearemos infraestructuras para almacenar y consultar grandes cantidades de conocimiento, representados por los lenguajes presentes en el Internet de Lenguajes.

  roadmap_title_6: Versión Alfa Lanzada
  roadmap_date_6: Q3 2019
  roadmap_content_6: Alfa es una plataforma social que permite discusiones eficientes entre un número infinito de participantes. Podrá escalar discusiones y detectar puntos lógicos de consenso entre usuarios, permitiendo a los usuarios mapear fácilmente las opiniones planteadas durante cualquier discusión. Será posible un mejor intercambio y construcción de conocimiento.


  roadmap_title_7: Versión Beta Lanzada
  roadmap_date_7: Q4 2019
  roadmap_content_7: Beta adelantará a Alfa permitiendo a los usuarios discutir los requisitos del código y luego sintetizar automáticamente un código correcto por construcción.


  roadmap_title_8: Tau-Chain
  roadmap_date_8: Q1 2020
  roadmap_content_8: Tau trata sobre el desarrollo colaborativo perpetuo de sí mismo basado en acuerdos de usuario. Lo hará como una red p2p descentralizada y basada en blockchain.

  roadmap_title_9: Agoras
  roadmap_date_9: Q1 2020
  roadmap_content_9: Una economía del conocimiento completamente funcional que permite transacciones conocimiento-efectivo, mercado de recursos computacionales y herramientas financieras avanzadas.

agoras:
  what_is_agoras: Qué es Ágoras
  content_what_is_agoras: Agoras será una economía inteligente completamente funcional que girará en torno a la producción, distribución y fijación de precios del conocimiento, alineando así los incentivos monetarios con las capacidades de Tau sobre las que se construye. Agoras también compartirá la arquitectura dinámica de Tau, permitiendo que sus parámetros se modifiquen en función del deseo de la comunidad en tiempo real. Además, contará con un mercado de recursos computacionales, así como con herramientas financieras avanzadas, como un mercado de derivados que permite intereses sin riesgo con inflación cero.
  main_features: Características Principales de Agoras
  cryptocurrency: Nuestra Futura Criptomoneda (AGRS)
  content_cryptocurrency1: Agoras será la moneda del conocimiento natural y artificial sobre la nueva sociedad en línea que estamos construyendo. Agoras representará todo el conocimiento comerciable y los recursos computacionales en la red, mientras actúa como el primer mercado monetario en adquirir intereses sin riesgo, sin necesidad de imprimir dinero nuevo. 
  content_cryptocurrency2: La eficiencia de Agoras nos permitirá tener un mercado de derivados a un buen precio para permitir la cobertura, la estabilidad de precios y el interés libre de riesgo.
  exchanges: Casas de cambio
  pre_sale: Preventa
  pre_sale_content_1: Hicimos una preventa de parte de las futuras monedas Agoras, y el resto se pre-venderá en una etapa posterior. Hay una cantidad total de 42,000,000 de monedas intermedias (tokens Agoras IDNI) que representan el 100% de las futuras monedas Agoras.
  pre_sale_content_2: IDNI Agoras (AGRS, activo Omni ID 58) aparece en <a class="text-coinmarketcap" target="_blank" href="https://coinmarketcap.com/currencies/agoras-tokens/">coinmarketcap</a> con una lista parcial de intercambios.
  pre_sale_content_3: IMPORTANTE&#58; ¡CUIDADO CON LOS TOKENS FALSOS! ¡SIEMPRE VALIDE LA ID DEL ACTIVO!
  pre_sale_content_4: Por favor, lea nuestros Términos y condiciones de preventa.
  disclaimer: Descargo de responsabilidad&#58; IDNI no promueve ninguno de los intercambios mencionados anteriormente. El comercio de criptomonedas implica un riesgo sustancial de pérdida y no es adecuado para todos.

  feature_knowledge_economy_title: Mercado de Recursos Computacionales
  feature_knowledge_economy_content: El poder computacional combinado de todos los servidores de Google, Apple y Facebook es solo una pequeña fracción del poder de procesamiento total de los cientos de millones de teléfonos inteligentes y computadoras que permanecen inactivas en manos de usuarios comunes. Para permitir a los usuarios de la red Tau acceder a este recurso no arrendado, se construirá en Agoras un mercado de alquiler para la potencia de procesamiento computacional. El diseño se basa en el proyecto Zennet y su innovadora fórmula de fijación de precios...

  feature_computational_title: Herramientas Financieras Avanzadas
  feature_computational_content: La economía de Agoras contendrá naturalmente varios tipos de jugadores, como propietarios / arrendatarios de hardware, propietarios / compradores de conocimiento, mineros y plataformas de intercambio, donde cada jugador tiene sus propias necesidades de cobertura. Nuestra economía contendrá un mercado avanzado y electrónico de derivados que no tendrá apalancamiento alguno y permitirá intereses sin riesgo, sin la necesidad de imprimir nuevo "dinero" (tokens).

  feature_advanced_title: Negocios Automatizados
  feature_advanced_content: Aprovechando el poder de Tau, los participantes de Agoras tendrán acceso a una gran cantidad de conocimientos sobre todos los temas imaginables, como la economía, la ley, la sociedad y la información sobre los comerciantes y sus productos disponibles en el mercado. Es por eso que puede operar como un empresario personal y automático del usuario, adaptando inteligentemente las operaciones complejas de una manera que proporcionen ventajas competitivas.

  feature_vel_title: Eficiencia y Equidad
  feature_vel_content: La eficiencia de un mercado es, ante todo, una función de la velocidad a la que la información se propaga dentro de ese mercado. Como nuestra economía está completamente en línea, la información puede fluir de forma rápida y gratuita, por lo que podemos esperar que Agoras sea altamente eficiente. Esto crea un mercado más justo en términos de disponibilidad de información, siendo así más uniforme. Otro aspecto de la equidad es que los recursos en nuestra red generalmente son comprados por entidades más grandes y vendidos por la audiencia más amplia&#58; es más probable que los jugadores más grandes necesiten alquilar millones de computadoras y estén dispuestos a pagar por el conocimiento único que posee el usuario-base, mientras que los participantes más pequeños pueden simplemente alquilar su poder de computación inactivo. Por lo tanto, podemos esperar que el dinero fluya en la dirección correcta&#58; de los ricos a los pobres.

  feature_dictas_title: Dictas pertinax tractatos ex nam
  feature_dictas_content: Quem vocent sanctus sea ex. At quem augue virtute eos, quo odio graeci accusamus ad, sit nihil rationibus id.



about:
  our_vision: Nuestra visión
  content: Nuestro objetivo es construir una sociedad mejor donde el conocimiento se pueda crear de manera más eficiente y distribuir mejor para así resolver problemas complejos. Con la ayuda de las máquinas, podemos resolver el problema de escalamiento de conocimiento y opiniones. No más conocimiento olvidado o descartado, y no más restricciones en el descubrimiento y la transferencia de conocimiento.
  our_team: Nuestro Equipo
  our_team_content: Hemos reunido personas apasionadas por cambiar nuestro mundo y construir una sociedad mejor. Nuestro equipo está compuesto por profesionales de diferentes industrias y prácticas, asegurando así, que nuestro desarrollo sea relevante para personas de todas las disciplinas.
  core_team: Equipo Central
  development: Desarrollo
  business: Negocios
  advisers: Asesores

  team_carrier_isar: Estrategia y Operaciones
  team_content_isar: Isar tiene años de experiencia en consultoría de gestión de Ernst & Young (en Nueva York y Tel Aviv), donde trabajó con Fortune 500 y empresas emergentes. Es un miembro veterano de la comunidad de Bitcoin israelí y cofundador del Club Blockchain en la Universidad de Cornell. Isar tiene una maestría en administración de empresas de la Universidad de Cornell y una maestría en derecho y una licenciatura en economía de la Universidad de Haifa.
  
  team_carrier_ohad: Jefe de Desarrollo
  team_content_ohad: Ohad es un desarrollador de software y matemático en las principales compañías de tecnología en Israel desde 1995. Era el estudiante universitario más joven de Israel, estudiando Matemáticas e Informática. A lo largo de los años, ha acumulado amplios conocimientos y experiencia en programación y diversas áreas de matemáticas, con un enfoque reciente en lógica, aprendizaje automático, teoría de la complejidad, filosofía de la ciencia, economía, elección social y redes descentralizadas. Él diseñó e implementa Tau y Agoras. Como fundador, actualmente lidera el desarrollo del proyecto.

  team_carrier_karov: Competencias Legales
  team_content_karov: Karov es un abogado con más de 20 años de experiencia post-calificada en numerosas jurisdicciones. Está prestando (en Behest.io) servicios legales y de consultoría para empresas de la blockchain, mientras se desempeña como asesor general de ET3. Karov tiene un LL.M y BS en Economía.

  team_carrier_douglas: Representación del Conocimiento y el Razonamiento
  team_content_douglas: DMiles es un ingeniero de diseño e investigación de software con más de 30 años de experiencia en varios lenguajes de programación. Durante su carrera, creó varias aplicaciones de inteligencia artificial para contratos gubernamentales y militares. Pasado y presente ha diseñado las mentes de algunas de las famosas compañías de robots sociales, tales como Daxtron Labs, Hanson Robotics y Terasim Movement.

  team_carrier_felix : Desarrollo Empresarial
  team_content_felix : Felix asesora a un gran VC en su estrategia tecnológica emergente y está interesado en todo tipo de sistemas dinámicos complejos. Operando en el espacio de blockchain durante muchos años, Felix fundó un proveedor de pagos de primera generación para criptomonedas en 2013, mientras operaba una compañía que desarrolló sistemas de comercio automatizados para el mercado bursátil. Estudió negocios y economía con enfoque en sistemas de información y marketing.

  team_carrier_yann: Comunicaciones en el Mercado Asiático
  team_content_yann: Yann tiene una amplia experiencia en gestión de proyectos trabajando en la Academia de Ciencias Sociales de China, el principal instituto de investigación en China. Es un emprendedor (fundador de SPO y co-fundador de LunarX), un angel investor y un veterano en el mundo cripto, donde ayudó a construir comunidades para varios proyectos desde 2013. Yann tiene un M.Phil y B.Eng.

  team_carrier_ethan: Márketing
  team_content_ethan: Ethan tiene más de 14 años de experiencia como gerente de productos y marketing en un megabanco global y una compañía de divisas en línea, que se enfoca principalmente en grandes empresas. En los últimos años, proporcionó servicios de marketing y desarrollo comunitario a varios proyectos ICO, incluidos Starbase, Mainstreet, SingularDTV, Firstblood y BlockCDN. Ethan tiene una licenciatura en Administración de Empresas.

  team_carrier_capitanArt: Diseño
  team_content_capitanArt: CapitanArt es un negocio de diseño gráfico y animación 3D, liderado por Juan, un ilustrador gráfico con más de 20 años de experiencia, y su hermano Jordi, miembro de la Asociación Blockchain en Cataluña. CapitanArt ofrece servicios de diseño y arte conceptual para las principales compañías como Amazon, Ubisoft y Motorola. Juan es formador en dibujo digital, mientras que Jordi tiene una licenciatura en informática y telecomunicaciones.


  team_carrier_fola: Desarrollo de negocios
  team_content_fola: Fola es un experto en startups, con años de experiencia en la gestión y la unificación de equipos globales. Tiene una carrera profesional en la creación de productos a través de sus negocios en fabricación global, coordinación de diseño y entrega de productos para compañías Fortune 500. Con el conocimiento de primera mano como fundador de una empresa exitosa anterior, Fola entiende cómo llevar una empresa de un solo departamento a una red global.

  team_carrier_tomas: Desarrollaodr del Cliente Alpha
  team_content_tomas: Tomáš es un especialista en TI con más de 20 años de experiencia en desarrollo de software, integración de sistemas y administración. Ha trabajado para varias compañías, incluyendo SUSE y Liberty Global. Su interés en las tecnologías de la Web Semántica y el futuro de Internet expusieron a Tomáš a la cadena Tau, donde ya desarrolló el primer parque de juegos TML.


  team_carrier_fran: Desarrollador web 
  team_content_fran: Fran comenzó en el año 2000 a programar y diseñar páginas web y en su trayectoria de 18 años ha realizado cientos de proyectos para empresas y administraciones públicas en Galicia - España. Se define como un  apasionado autodidacta en perpetua formación. Criptoentusiasta desde el 2015 cree en la descentralización y transparencia de cualquier tipo de poder.

  team_carrier_andrei:  Desarrollador  Servidor Alpha
  team_content_andrei:  Andrei es un programador experto en C / C ++ con muchos años de experiencia. Comenzó a programar C en el Centro Espacial Khrunichev hace más de 20 años, y desde entonces trabajó en varias compañías de TI desarrollando y entregando productos y servicios a compañías como Lukoil, Gazprom y Alrosa. El principal foco de interés de Andrei es el desarrollo de sistemas de comunicación de red escalables.
  
  
  team_carrier_juanAR: Desarrollador TML
  team_content_juanAR: Juan es un ingeniero de sistemas informáticos con más de 15 años de experiencia en I + D en varios campos del diseño de software y hardware digital. Trabajó y colaboró como investigador, ingeniero, conferencista o consultor independiente para varias universidades, instituciones gubernamentales, startups y empresas en Estados Unidos, Costa Rica y Argentina. Los proyectos de los que ha formado parte incluyen el desarrollo de&#58; procesadores VLSI específicos de la aplicación, entorno de verificación para equipos de radar satelital, tecnología de verificación formal para software de sistema y contratos inteligentes, nuevos PoW, protocolos seguros y equipos de minería para blockchain y software para óptica, aplicaciones de trazado de rayos y reconocimiento automático de voz. Juan tiene un Ph.D. en Microelectrónica de la UNS.
  
  


