           <p>Es importante enfatizar que no habrá cambios en la administración actual y que esta transferencia no cambia materialmente ni disminuye ninguno de sus derechos o nuestras responsabilidades. En cambio, esto nos ayuda enormemente a acelerar el desarrollo de los productos y debería considerarse como una bendición para el proyecto en general.</p>
           <p>La regulación en el espacio Blockchain ha visto una creación dramática y las compañías que crean productos en el espacio han tenido que asegurarse de cumplir con muchas regulaciones cambiantes a escala global. A través de nuestra extensa investigación (probando más de 20 países potenciales), Liechtenstein es fundamentalmente el espacio más fértil para que la compañía tenga su sede central por estas razones principales&#58;</p>
           <ul>
           <li>1)    Ley de Blockchain de Liechtenstein  – Liechtenstein es actualmente la única nación con una legislación dedicada de Blockchain, no solo "amigable con las criptomonedas" sino regulada y adecuada para la gran escala que imaginamos para este proyecto. La Ley Blockchain de Liechtenstein tiene políticas definitivas y proporciona un marco para que podamos trabajar y referirnos; sin ambigüedad en cuanto a lo que es y no es posible.</li>
