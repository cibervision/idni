  team_content_capitanArt: CapitanArt是一家由Juan和Jordi领导的专注于平面设计和3D动画设计的实体，为亚马逊，Ubisoft和摩托罗拉等大型公司提供创意设计服务。Juan在艺术设计领域有20余年的工作经验，在数字绘画领域造诣精深。Jordi是Catalonia区块链协会的成员，拥有计算机通信科学学士学位。
  
  team_carrier_fola: 商業發展
  team_content_fola: Fola是一名初創專家，擁有多年管理和統一全球團隊的經驗。 他在財富500強公司的全球製造業務，協調產品設計和交付方面，在產品創造方面擁有勤奮的職業生涯。 憑藉作為先前成功公司創始人的第一手知識，Fola了解如何將公司從單一公寓轉變為全球網絡。

  team_carrier_tomas: Alpha客户开发人员
  team_content_tomas: Tomáš是一位IT專家，在軟件開發，集成系統和管理方面擁有20多年的經驗。 他曾在多家公司工作過，包括SUSE和Liberty Global。 他對語義Web技術的興趣和互聯網的未來將Tomáš暴露給Tau-chain，他已經在那裡開發了第一個TML遊樂場

  team_carrier_fran: 網站管理員
  team_content_fran: Fran於2000年開始編程和設計網頁，在他18年的職業生涯中，他為西班牙加利西亞的公司和公共管理部門開展了數百個項目。 他將自己定義為在永久訓練中充滿激情的自學成才。 自2015年以來，加密愛好者相信權力下放和任何權力的透明度


  team_carrier_andrei: Alpha服务器开发人员
