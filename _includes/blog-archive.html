<h4>Archived posts</h4>
<ul class="archive-list">
    {% assign url = site.lang %}
    {% if site.lang == 'en' %}
        {% assign url = '' %}
    {% endif %}
    {% for blog in site.data.blogen %}
        {% if blog.key == 'archive' %}
            <li><a href="{{site.url}}/{{url}}/blog/{{blog.link}}">{{ blog.title }}</a></li>
        {% endif %}
    {% endfor %}  
</ul>
