- title: Gerente de control de calidad (posición número 10021))
  key: main
  id: 7
  order: 1
  link: #
  author: Ohad Asor
  date: May 27, 2018
  content: Estamos buscando un administrador de control de calidad con talento para crear nuestro equipo de control de calidad y ser responsables de probar TML (un lenguaje lógico similar a Datalog), carteras de criptomonedas y una plataforma de discusión.
  main_content: <h4>Requisitos de trabajo</h4>
                  <ul class="job_requeriments">
                <li>Mínimo de 3 años de experiencia en gestión de control de calidad, trabajando en al menos dos proyectos.</li>
                <li>Trabajando en productos con fuertes  algorítmicos y aspectos de seguridad.</li>
                <li>Experiencia multiplataforma  (Linux/Windows/Mac)</li>
                <li>Comprensión del entorno de criptomoneda y de la tecnología blockchain.</li>
                <li>Gestión estructurada de proyectos (tiempo, gestión de equipos y workstream).</li>
                <li>Capacidad para gestionar empleados remotos</li>
                </ul>


