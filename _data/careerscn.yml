- title: 質量保證經理（職位編號10021）
  key: main
  id: 7
  order: 1
  link: #
  author: Ohad Asor
  date: May 27, 2018
  content: 我們正在尋找一位才華橫溢的QA經理來建立我們的QA團隊，並負責測試TML（類似數據目錄的邏輯語言），加密貨幣錢包和討論平台。

  main_content: <h4>工作要求</h4>
                  <ul class="job_requeriments">
                <li>至少3年的質量保證管理經驗，至少參與過兩個項目</li>
                <li>致力於具有強大算法和安全性的產品</li>
                <li>跨平台體驗（Linux / Windows / Mac）</li>
                <li>了解加密貨幣環境和區塊鏈技術</li>
                <li>結構化項目管理（時間，團隊和工作流程的管理）</li>
                <li>能夠管理遠程員工</li>
                </ul>


